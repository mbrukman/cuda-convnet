[data]
type=data
dataIdx=0

[labels]
type=data
dataIdx=1

[conv32]
type=conv
inputs=data
channels=3
numFilters=32
padding=4
stride=1
filterSize=9
neuron=logistic
initW=0.00001
partialSum=1
sharedBiases=true

[fc1024]
type=fc
numOutputs=1024
inputs=data
